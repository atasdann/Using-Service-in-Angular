<div class="container">
  <div class="col-6 mx-auto" *ngFor="let post of posts">
    <div class="card">
      {{post.id}}
      <div class="card-body">
        <h3 class="card-title">{{post.title}}</h3>
        <p class="card-text">{{post.body}}</p>
        <app-comment [postId]="post.id"></app-comment>
      </div>
    </div>
  </div>
</div>
